<VirtualHost  *:80>
ServerName myweb.com
ServerAlias  myweb.com.com

DocumentRoot  /var/estaticos/myweb

ProxyPass "/"  "https://ejws-dev1.fa.em2.oraclecloud.com"
ProxyPassReverse "/"  "https://ejws-dev1.fa.em2.oraclecloud.com"

ProxyPass "/"  "http://bigdatasport.org/greet"
ProxyPassReverse "/"  "http://bigdatasport.org/greet"

<Directory />
    Options Indexes FollowSymLinks MultiViews Includes ExecCGI
    AllowOverride All
    Order Allow,Deny
    Allow from all
    Require all granted
    </Directory>

    <Directory /var/estaticos/myweb>
    Options Indexes FollowSymLinks MultiViews Includes ExecCGI
    AllowOverride All
    Order Allow,Deny
    Allow from all
    Require all granted
    </Directory>
</VirtualHost>

<IfModule mod_weblogic.c>
    DebugConfigInfo ON
</IfModule>

<Location /myweb>
    WLSRequest On
    WebLogicHost 10.96.78.193
    WebLogicPort 7001
</Location>

